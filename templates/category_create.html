{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
		<a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go Back</a>
		<div class="py-5 border-t border-gray-200">
			<h1 class="text-4xl text-gray-800">Create a new Category</h1>
		</div>
		
		<form method="POST" action="" class="mt-5">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="Submit">
				Submit
			</button>
		</form>
</div>
		

{% endblock content %}
