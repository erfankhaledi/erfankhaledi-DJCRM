{% extends 'base.html' %}
{% load tailwind_filters %}

		
{% block content %}
	<div class="max-w-lg mx-auto">
		<div class="py-5 border-b border-gray-200">
			<a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Go back to Agents</a>
		</div>
		<h1 class="text-3xl text-gray-800">Are you sure you want to delete this agent?</h1>
		<form class='mt-5' method="POST" action="">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Submit</button>
		</form>
	</div>
		

{% endblock content %}
